<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: sans-serif;
        background-color: #f2f2f2;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        color: #333;
    }

    input[type="email"],
    input[type="password"] {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }

    input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #555;
    }

    p {
        margin-top: 20px;
        text-align: center;
    }
</style>

<div class="container">
    <div class="login-box">
        <h1>Login</h1>
        <form>
            <label>Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" value="" required>

            <label>Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" value="" required>

            <input type="button" value="Login" onclick='monkshu_env.components["app-login"].logged()' >
        </form>

        <p>Don't have an account? <button id="sign" onclick='monkshu_env.components["app-login"].signing()' >Sign up</button></p>
        <!-- <input type="button" value="Get Message!" id="get-message" onclick='monkshu_env.components["app-message"].getMessage()'> -->

    </div>
</div>
