<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
    }

    form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    select {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #3e8e41;
    }
</style>

<body>
    <h1>Register a Book</h1>
    <div class="signup-box">
        <form>
            <label for="name">Name of Book:</label>
            <input type="text" id="name" name="name" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>


            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="" required>

            <label for="column">Column No:</label>
            <input type="number" id="column" name="column" value="" required>

            <label for="row">Row No:</label>
            <input type="number" id="row" name="row" value="" required>

            <label for="available">available:</label>
            <input type="number" id="available" name="available" value="" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="" required>

            <button type="button" name="submit" id="submit" value="submit" onclick='monkshu_env.components["app-addbook"].insert()' >Submit</button>
            <input type="button" value="back" onclick='monkshu_env.components["app-addbook"].goback()'>
        </form>
    </div>
</body>

</html>
