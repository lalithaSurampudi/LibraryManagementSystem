<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
    }

    form {
        width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
    }

    input[type="submit"]:hover {
        background-color: #3e8e41;
    }
</style>

<body>
    <h1>Remove Book</h1>
    <div>
        <form class="box">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" value="">
            <br><br>
            <input type="button" value="Remove" onclick='monkshu_env.components["app-delbook"].deletion()'>
            <input type="button" value="back" onclick='monkshu_env.components["app-delbook"].goback()'>
        </form>
    </div>
</body>
